<div class="screen active subpage" id="screen-settings">
  <div class="page-header">
    <a href="/account/" class="back-btn" id="settings-back"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg></a>

        <div class="setting-info"><div class="setting-label">Email Receipts</div><div class="setting-desc">Receive ride receipts via email</div></div>

    <div class="settings-section">
      <h3 class="settings-section-title">About</h3>
